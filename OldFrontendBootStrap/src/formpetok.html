    <!-- Formulario refistro mascota -->

    <div class="container content-center col-7 d-flex flex-column align-items-center ">
        <h1 class="text-center">Validación Mascota</h1>
        <img src="" width="120" height="120" class="rounded-circle me-2" id="fotoMascota">
        <div id="form">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-12">
                    <label for="txtNombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="txtNombre" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="txtFotoUrl" class="form-label">Foto (URL)</label>
                    <input type="url" class="form-control" id="txtFotoUrl" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="txtEspecie" class="form-label">Especie</label>
                    <select class="form-select" aria-label="Default select example" id="txtEspecie" required>
                        <option selected></option>
                        <option value="canino">Canino</option>
                        <option value="felino">Felino</option>
                    </select>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="txtEstado" class="form-label" placeholder="Seleccione un estado...">Estado</label>
                    <select class="form-select" aria-label="Default select example" id="txtEstado" required>
                        <option selected></option>
                        <option value="Pendiente">Pendiente</option>
                        <option value="Afiliado">Afiliado</option>
                        <option value="Rechazado">Rechazado</option>
                    </select>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="txtComentario" class="form-label">Comentario</label>
                    <textarea class="form-control" id="txtComentario" rows="3" required></textarea>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-12 text-center">
                    <button class="btn btn-dark" type="submit">Actualizar estado</button>
                </div>
            </form>
        </div>
    </div>
    </main>
