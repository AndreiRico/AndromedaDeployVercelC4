    <div class="container">
        <h1>REGISTRO</h1>
        <div id="form">
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-12">
                    <label for="txtNombre" class="form-label">Nombres</label>
                    <input type="text" class="form-control" id="txtNombre" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="txtApellido" class="form-label">Apellidos</label>
                    <input type="text" class="form-control" id="txtApellido" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="txtCorreo" class="form-label">Correo</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" class="form-control" id="txtCorreo" aria-describedby="inputGroupPrepend"
                            required>
                        <div class="invalid-feedback">
                            Por favor ingresar un correo.
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="txtCedula" class="form-label">Cédula</label>
                    <input type="text" class="form-control" id="txtCedula" required>
                    <div class="invalid-feedback">
                        Por favor ingresar una cédula.
                    </div>
                </div>
                <div class="col-md-12">
                    <label for="txtTelefono" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="txtTelefono" required>
                    <div class="invalid-feedback">
                        Por favor ingresar un número de teléfono.
                    </div>
                </div>
                <h5><a href="/FrontendMascotas/src/formLogIn.html">¿Ya tienes una cuenta? Inicia Sesión</a></h5>
                <div class="col-12 text-center">
                    <button class="btnRegistrame" type="submit">REGISTRARME</button>
                </div>
            </form>
