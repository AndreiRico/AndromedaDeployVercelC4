        <img src="/FrontendMascotas/img/LOGO/logo2.png" alt="logo Mascota Feliz" id="logoLogIn">

        <h1>INICIAR SESIÓN</h1>
        <form class="row g-3 needs-validation" novalidate id="formLogIn">
            <div class="col-md-12">
                <label for="txtUsuario" class="form-label">Correo Electrónico</label>
                <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="txtUsuario" aria-describedby="inputGroupPrepend"
                        required>
                    <div class="invalid-feedback">
                        Por favor ingrese su correo electrónico registrado
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <label for="txtContrasena" class="form-label">Contraseña</label>
                <input type="text" class="form-control" id="txtContrasena" required>
                <div class="invalid-feedback">
                    Ingrese la contraseña que se ha enviado a su correo
                </div>
            </div>
            <div class="col-12 text-center">
                <button class="btnLogInForm" type="submit">Iniciar Sesión</button>
            </div>
        </form>
    </div>
